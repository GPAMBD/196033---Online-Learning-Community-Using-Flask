
{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/adminlogin.jpg')}}  ')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">Create and Manage posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                 <div class="col-lg-8 col-md-10 mx-auto">

          <h3>Add A New Post : &nbsp &nbsp &nbsp &nbsp<button class="btn btn-primary"><a href = "/edit/0">ADD POST</a></button>  &nbsp &nbsp &nbsp        <button class="btn btn-primary"><a href = "/contributions">contributions</a></button></h3>

          <hr><hr>
          <h6>Upload a images<h6>
      <form action="/uploader"method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class = "btn btn-primary"> ADD</button>
      </form>

          <hr></hr><hr>
          <div class="row">
        </div>
        <h1>EDIT POST </h1>
        <hr></hr>
  <table class="table">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Title</th>
        <th>Date</th>
         <th>Edit</th>
        <th>Delete</th>
      </tr>

    </thead>
    <tbody>


        {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>

    </tr>
    {% endfor %}
    <td><a href = "/logout"><button class="btn btn-primary">LOGOUT</button></td>

    </tbody>
  </table>
                </div>
            </div>
        </div>
        <hr />

        {% endblock %}
